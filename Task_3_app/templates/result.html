<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR Result</title>
</head>
<body>
    <h1>Image OCR Result</h1>
    <h3>Input Image: {{ input_image }}</h3>
    <h3>Output Image: <a href="{{ url_for('static', filename='output/output_' + input_image) }}" target="_blank">{{ url_for('static', filename='output/output_' + input_image) }}</a></h3>
    <img src="{{ url_for('static', filename='output/output_' + input_image) }}" alt="Output Image">
</body>
</html>
